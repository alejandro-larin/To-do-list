<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-title">
        <h1 class="title" id="title">Task List</h1>
      </div>
      <div class="container-form">
        <input
          type="text"
          placeholder="What do you have planned?"
          id="nameTask"
        />
        <button type="button" class="btn-add" id="btnAdd">Add task</button>
      </div>
      <div class="container-subtitle">
        <h2 class="subtitle" id="subtitle">Tasks</h2>
      </div>
      <div id="container-task"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="script.js"></script>
    <script src="utils/alertsUser.js"></script>
    <script type="module" src="utils/commponentDom.js"></script>
    <script src="utils/titlteYear.js"></script>
  </body>
</html>
